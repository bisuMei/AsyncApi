version: "3.8"

services:
  postgres:
    image: postgres:13    
    restart: always
    environment:
      POSTGRES_PASSWORD: "111"    
    expose:
      - "5432"
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - movie_proj

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.7.0
    container_name: elasticsearch    
    restart: always
    environment:
      discovery.type: "single-node"
    ports:
      - 9200:9200
    expose:
      - "9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - movie_proj
    depends_on:
      - postgres
  
  redis:
    image: redis:6.2.6
    container_name: redis-cache  
    restart: always      
    ports:
      - 6379:6379
    expose:
      - "6379"
    command:
      - redis-server   
    volumes:
      - redis-data:/data 
    networks:
      - movie_proj

networks:
  movie_proj:
    external: true
  default:

volumes:
  postgres-data:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/../postgres-data
      o: bind

  elasticsearch-data:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/elasticsearch-data
      o: bind

  redis-data:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/redis-data
      o: bind
  